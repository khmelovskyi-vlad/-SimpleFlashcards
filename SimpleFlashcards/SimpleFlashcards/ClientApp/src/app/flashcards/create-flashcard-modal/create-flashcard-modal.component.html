<!-- Button trigger modal -->

<button *ngIf="showButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-flashcard">
  Create flashcard
</button>

<!-- Modal -->
<div class="modal fade" id="create-flashcard" tabindex="-1" aria-labelledby="createFlashcardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createFlashcardModalLabel">Create flashcard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let word of newFlashcard.words; index as i;" class="border border-warning p-2 mb-3 border-1 rounded rounded-3">
          <div class="mb-3">
            <label [for]="word.id + 'language-select' + 'create-flashcard'" class="form-label">Language:</label>
            <select [id]="word.id + 'language-select' + 'create-flashcard'" class="form-select" [(ngModel)]="word.countryId">
              <option *ngFor="let language of languagesService.languages" [value]="language.id">{{language.name}}</option>
            </select>
          </div>
          <div *ngIf="word.countryId != undefined">
            <div class="mb-3">
              <label [for]="word.id + 'word' + 'create-flashcard'" class="form-label">Word:</label>
              <input type="text" class="form-control" [id]="word.id + 'word' + 'create-flashcard'" [(ngModel)]="word.value">
            </div>
            <div class="mb-3">
              <label [for]="word.id + 'part-of-speech' + 'create-flashcard'" class="form-label">Part of speech:</label>
              <select [id]="word.id + 'part-of-speech' + 'create-flashcard'" class="form-select" aria-label="Default select example" [(ngModel)]="word.partOfSpeech">
                <option value="0">No</option>
                <option value="1">Noun</option>
              </select>
            </div>
            <div class="mb-3">
              <label [for]="word.id + 'transcription' + 'create-flashcard'" class="form-label">Transcription:</label>
              <input type="text" [id]="word.id + 'transcription' + 'create-flashcard'" class="form-control" [(ngModel)]="word.transcription">
            </div>
            <app-audio-recorder></app-audio-recorder>
            <div class="mb-3">
                <input type="file" class="custom-file-input" accept="image/*" (change)="uploadImage($event.target.files, i)" multiple>
            </div>
            <div>
              <div *ngFor="let oneImgInfo of imgInfo[i]" class="row m-0 p-0 my-2">
                  <div class="col-11">
                      <img [src]="oneImgInfo.url" style="max-height: 500px;" class="img-fluid" alt="image" />
                  </div>
                  <div class="col-1">
                      <!-- <button type="button" class="close" aria-label="Close" (click)="removeImage(oneImgInfo.image)">
                          <span aria-hidden="true">&times;</span>
                      </button> -->
                      <button type="button" class="btn-close" aria-label="Close" (click)="removeImage(oneImgInfo.image, i)"></button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row p-0 m-0">
          <button class="btn btn-primary" type="button" (click)="addWord(false)">Add word</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
