<button *ngIf="showButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#main-topic">
  Change topic
</button>



<div class="modal fade" id="main-topic" tabindex="-1" aria-labelledby="mainTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div *ngIf="generalData.topics.topic != undefined; else elseBlock">
          <h5 class="modal-title" id="mainTopicModalLabel">Your current topic is:</h5>
          <h3>{{generalData.topics.topic.value}}</h3>
        </div>
        <ng-template #elseBlock>
          <h5 class="modal-title" id="mainTopicModalLabel">You don't have topic</h5>
        </ng-template>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-select-topic></app-select-topic>
        <app-add-topic></app-add-topic>
        <app-edit-topics></app-edit-topics>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
